buildscript {
    ext {
        kotlinVersion = '1.2.50'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")

        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    }
}

apply plugin: 'kotlin'
apply plugin: 'com.google.protobuf'

group = 'com.suyang'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.5.1-1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.13.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")
    compile("org.apache.ignite:ignite-core:2.4.0")
    compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:0.23.2")
    compile("io.vertx:vertx-core:3.5.3")
    compile("io.vertx:vertx-web:3.5.3")
    compile("io.vertx:vertx-jdbc-client:3.5.3")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.6")
    compile("com.cronutils:cron-utils:7.0.2")
    compile("io.grpc:grpc-netty:1.13.1")
    compile("io.grpc:grpc-protobuf:1.13.1")
    compile("io.grpc:grpc-stub:1.13.1")
    compile("commons.io:commons.io:2.6")
    compile("commons-codec:commons-codec:1.11")
}